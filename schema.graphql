type _Schema_
  @fulltext(
    name: "orderSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "Order"
        fields: [{ name: "title" }, { name: "description" }]
      }
    ]
  )

type OrderBook @entity {
  id: ID!
  orders: [Order!]!
  fee: BigInt!
  owner: Bytes!
}

type Order @entity {
  id: ID!
  address: Bytes!
  uri: String!
  title: String
  description: String
  primaryImage: String
  encryptionPublicKey: String
  tokenAddressesSuggested: [Bytes!]
  tokensSuggested: [Token!]
  priceSuggested: String
  sellersStakeSuggested: String
  buyersCostSuggested: String
  suggestedTimeout: String
  error: String
  offers: [Offer!]!
  offerCount: BigInt!
  maker: Bytes!
  createdAt: BigInt!
  offerSchema: String
  offerSchemaUri: String
}

enum OfferState {
  Closed
  Open
  Committed
  Confirmed
  Withdrawn
  Refunded
}
enum OfferContactState {
  Closed
  Open
  Committed
}

type OfferTransition @entity {
  id: ID!
  timestamp: BigInt!
  state: OfferState!
  makerCanceled: Boolean!
  takerCanceled: Boolean!
}

type Offer @entity {
  id: ID!
  index: BigInt!
  taker: Bytes!
  tokenAddress: Bytes!
  token: Token
  price: BigInt!
  buyersCost: BigInt!
  sellersStake: BigInt!
  timeout: BigInt!
  uri: String!
  messagePublicKey: String!,
  messageNonce: String!,
  message: String!,
  timestamp: BigInt!
  state: OfferState!
  contractState: OfferContactState!
  order: Order
  acceptedAt: BigInt!
  makerCanceled: Boolean!
  takerCanceled: Boolean!
  history: [OfferTransition!]!
}

type Token @entity {
  id: ID!
  address: Bytes!
  name: String!
  symbol: String!
  totalSupply: BigInt!
  decimals: BigInt!
}
